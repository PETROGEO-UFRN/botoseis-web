<aside class="side-menu">
  <button class="close-button" onclick="handleSideMenuVisibility()">
    <img src="{{ STATIC_PATH }}icons/close_icon.svg" alt="Close Plot Options Menu">
  </button>

  <h2>
    Edit Plot Options
  </h2>

  <!-- SWITCHS  -->
  <div class="plot-type-selectors">
    <label class="switch-label">
      <span class="label-title">
        Image
      </span>
      <input id="image-switch" type="checkbox" checked />
      <span class="slider"></span>
    </label>

    <label class="switch-label">
      <span class="label-title">
        Wiggle
      </span>
      <input id="wiggle-switch" type="checkbox" />
      <span class="slider"></span>
    </label>


    {% if has_gather_key %}
    <label class="switch-label">
      <span class="label-title">
        Areas
      </span>
      <input id="areas-switch" type="checkbox" />
      <span class="slider"></span>
    </label>
    {% endif %}
  </div>
  <!-- END SWITCHS  -->

  <label class="label-column colormap-label">
    <button class="label-button">
      Select Image Colormap
    </button>
    <select id="colormap-input">
      <option value="grey" selected>
        Greyscale
      </option>
      <option value="red_black">
        Red-Black
      </option>
      <option value="red_blue">
        Red-Blue (darker)
      </option>
      <option value="blue_red">
        Blue-Red (darker)
      </option>
      <option value="BuRd">
        Blue-Red (BuRd)
      </option>
      <option value="RdGy">
        Red-Grey (RdGy)
      </option>
    </select>
  </label>

  <div class="filter-box">
    <label class="label-column">
      <span>
        Percentile clip
      </span>
      <input type="number" id="percentile-clip-input" value="100" min="1" max="100" />
    </label>

    <button onclick="applyClip()" class="apply">
      Apply Clip
      <img class="loading-icon" id="loading-percentile_clip-icon" src="{{ STATIC_PATH }}icons/spinning_icon_white.svg"
        alt="">
    </button>
  </div>

  <div class="filter-box">
    <label class="label-column">
      <span>
        Automatic gain control window
      </span>
      <span>
        (seconds):
      </span>
      <input type="number" id="gain-control-window-input" value="0.5" />
    </label>

    <button onclick="applyGain()" class="apply">
      Apply Gain
      <img class="loading-icon" id="loading-wagc-icon" src="{{ STATIC_PATH }}icons/spinning_icon_white.svg" alt="">
    </button>
  </div>

  <div class="gain-type-selector-box">
    <p class="title">
      Gain type
    </p>
    <label class="radio-label">
      <input type="radio" value="None" name="gain-type-radio" checked />
      <span> None </span>
    </label>
    <label class="radio-label">
      <input type="radio" value="agc" name="gain-type-radio" />
      <span> agc </span>
    </label>
    <label class="radio-label">
      <input type="radio" value="wagc" name="gain-type-radio" />
      <span> wagc </span>
    </label>
  </div>
</aside>
