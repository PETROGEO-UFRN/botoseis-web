<div class="shot-navigation">
  <label class="gathers-amount-label">
    <span>
      Gathers to load
    </span>
    <input type="number" id="gathers-amount-input" min="1" value="1" />
  </label>

  <div class="divider"></div>

  <div class="position-slider">
    <div class="gathers-number-box">
      <label>
        <span class="label-title">
          Start position
        </span>
        <input type="number" id="shot-gather-position-number" max="{{total_gathers_amount}}" value="1" />
      </label>

      <span class="total-gathers-amount">
        Total Gathers Amount:
        {{total_gathers_amount}}
      </span>
    </div>

    <input type="range" id="shot-gather-position-slider" min="1" max="{{total_gathers_amount}}" value="1" />
  </div>
</div>
